<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Area and Circumference of a Circle</h1>
        <div class="circle">
            <div class="dot"></div>
            <div class="c-label">C</div>
        </div>
        <p>Enter radius: <input type="number" id="radiusInput" value="3"></p>
        <p>Click the buttons to find out the area and circumference of the circle.</p>
        <div class="buttons">
            <button onclick="calculateArea()">AREA</button>
            <button onclick="calculateCircumference()">CIRCUMFERENCE</button>
            <button onclick="reloadPage()">REFRESH</button>
        </div>
        <p id="output"></p>
    </div>

    <script type="text/javascript">
        function calculateArea() {
            const radius = parseFloat(document.getElementById('radiusInput').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('output').textContent = "Please enter a valid radius.";
                return;
            }
            const area = Math.PI * radius * radius;
            document.getElementById('output').textContent = `The area is ${area.toFixed(2)}`;
        }

        function calculateCircumference() {
            const radius = parseFloat(document.getElementById('radiusInput').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('output').textContent = "Please enter a valid radius.";
                return;
            }
            const circumference = 2 * Math.PI * radius;
            document.getElementById('output').textContent = `The circumference is ${circumference.toFixed(2)}`;
        }

        function reloadPage() {
            document.getElementById('radiusInput').value = "";
            document.getElementById('output').textContent = "";
        }
    </script>
</body>
</html>
